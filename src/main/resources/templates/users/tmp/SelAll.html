<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html;  charset=UTF-8">
		<title>Title</title>
	</head>
	<body>
		<table>
			<thead>
			<tr>
				<th>#</th>
				<th>Name</th>
			</tr>
			</thead>
			<tbody>
			<!-- th 태그로 인해 리스트 안에 있는 맴버값을 뽑아서 member에 넣은 다음에 각자 돌려서 JSP의 For문을 돌린 것 같은 효과가 나옴-->
			<tr th:each="user : ${users}">
				<td th:text="${user.pid}"></td>
				<td th:text="${user.name}"></td>
			</tr>
			</tbody>
		</table>
	</body>
</html>
