<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html;  charset=UTF-8">
	<title>Join</title>
</head>
<body>
<div class="container">
	<form  class="/admin/users/Update" method="post">
		<div calss="form-group">
			<label for="name">Name</label>
			<input type="text" id="name" name="name" th:value="${userInfo.name}"><br>
			<label for="nick">닉네임</label>
			<input type="text" id="nick" name="nick" th:value="${userInfo.nick}"><br>
			<label for="id">ID</label>
			<input type="text" id="id" name="id" th:value="${userInfo.id}"><br>
			<label for="id">PW</label>
			<input type="text" id="pw" name="id" th:value="${userInfo.pw}"><br>
			<label for="id">Email</label>
			<input type="text" id="email" name="email" th:value="${userInfo.email}"><br>
		</div>
		<button type="submit">Update</button>
	</form>
</div>
</body>
</html>
