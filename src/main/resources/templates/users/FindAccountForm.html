<!DOCTYPE html>
<html>
	<head th:replace="fragments/nav.html :: top-head"/>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

		<script>
			<!--빈칸 확인 자바스크립트 삽입-->
			function findId() {
				if (findIdForm.id_name.value === "") {
					alert("이름을 입력하세요");
					findIdForm.id_name.focus();
					return false;
				} else if (findIdForm.id_address.value === "") {
					alert("이메일을 입력 해주세요");
					findIdForm.id_address.focus();
					return false;
				} else {
					findIdForm.submit();
					return false;
				}
			}

			function findPw() {
				if (findPwForm.pw_id.value === "") {
					alert("아이디를 입력하세요");
					findPwForm.pw_address.focus();
					return false;
				} else if (findPwForm.pw_address.value === "") {
					alert("이메일을 입력 해주세요");
					findPwForm.pw_address.focus();
					return false;
				} else {
					findPwForm.submit();
					return false;
				}
			}
		</script>

	</head>

	<body style="background-color: #fcfcfc">
		<div class="container" style="width:550px;">
			<div class="card card-login mx-auto mt-5" style="border:none;">

				<div class="card-body"><h4>아이디 / 패스워드 찾기</h4></div>

				<!-- ID찾기 -->
				<div class="card-body" style="border-bottom: 1px solid black;">
					<div class="text-center mt-4 mb-5">
						<h4>아이디를 잊으셨나요?</h4>
						<p>가입시 입력했던 이름과 이메일을 적어주세요.<br>해당 이메일 주소로 결과를 보내드립니다
					</div>
					<form id="findIdForm" action="/users/findAccount/id" method="post">
						<div class="form-group">
							<input type="text" class="form-control" name="id_name" placeholder="이름을 입력해주세요" style="margin-bottom:13px;">
							<input class="form-control" type="email" name="id_address" placeholder="가입시 사용한 이메일을 입력해주세요" >
						</div>
						<input type="button" class="btn btn-primary btn-block" onclick="findId()" value="아이디 찾기" style="margin-bottom:20px;">
					</form>
				</div>



				<!-- PW찾기 -->
				<div class="card-body">
					<div class="text-center mt-4 mb-5">
						<h4>비밀번호를 잊으셨나요?</h4>
						<p>가입시 입력했던 아이디와 이메일을 적어주세요.<br>비밀번호는 해당 이메일 주소로 발송됩니다<br><h6>-전송에는 시간이 다소 걸릴 수 있습니다-</h6>
					</div>
					<form id="findPwForm" action="/users/findAccount/pw" method="post">
						<div class="form-group">
							<input type="text" class="form-control" name="pw_id" placeholder="아이디를 입력해주세요" style="margin-bottom:13px;">
							<input class="form-control" type="email" name="pw_address" placeholder="가입시 사용한 이메일을 입력해주세요" >
						</div>
						<input type="button" class="btn btn-primary btn-block" onclick="findPw()" value="패스워드 찾기" style="margin-bottom:25px;">
					</form>
					<div class="text-center" style="border-top:1px solid black;margin-top:10px;">
						<a class="d-block small mt-3" href="/users/Join">회원가입</a>
						<a class="d-block small" href="/users/Login">로그인</a>
					</div>
				</div>


			</div>
		</div>
	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
