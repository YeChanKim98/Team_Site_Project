<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html;  charset=UTF-8">
	<title>Free_Board_Main</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
	<script src="/static/asset/ckeditor5/ckeditor.js"></script>
	<title>Write Post</title>
	<style>
		.container{text-align: center;}
		.form_container{
			width:600px;
			display: inline-block;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="form_container">
			<a th:value="${use}"></a>
			<!--작성-->
			<form th:if="${use}=='write'" target="/freeBoard/write" method="post">
				<table class="table">
					<tr>
						<td style="width:80px;vertical-align: middle;padding-left:16px;">작성자</td>
						<td style="width:250px;padding-left:0px;">
							<input type="text" class="form-control" name="fboard_writer" th:value="${session.loginID}" disabled>
						</td>
						<td style="vertical-align:middle;">
							<label th:if="${session.loginID}" style="font-size:12pt;float:left;margin-bottom:0px;">
								<input type="checkbox" name="setAnonymous" value="anonymous">익명
							</label>
						</td>
					</tr>

					<tr>
						<td colspan="3"><input type="text" class="form-control" name="fboard_title" placeholder="제목"></td>
					</tr>

					<tr>
						<td colspan="3"><textarea rows="10" cols="50" name="fboard_content" class="form-control" placeholder="내용" style="resize:none;"></textarea></td>
					</tr>
					<tr>

						<td colspan="3"  class="text-center">
							<button type="button"  class="btn btn-primary" style="float:left;" >글 목록</button>
							<input type="submit" value="글쓰기" class="btn btn-success" style="float: right">
						</td>
					</tr>
				</table>
			</form>


			<!--업데이트-->
			<form th:if="${use}=='update'" th:target="'/'+${kinds}+'/update/'+${session.loginID}+'/'+${boardInfo.fboard_num}" method="post">
				<table class="table">
					<tr>
						<td style="width:80px;vertical-align: middle;padding-left:16px;padding-right:0px;">작성자</td><input type="hidden" th:value="${boardInfo.fboard_num}" name="fboard_num">
						<td style="width:250px;padding-left:0px;">
							<input type="text" class="form-control" name="fboard_writer" th:value="${session.loginID}" disabled>
						</td>
					</tr>

					<tr>
						<td colspan="3"><input type="text" class="form-control" name="fboard_title" th:value="${boardInfo.fboard_title}"></td>
					</tr>

					<tr>
						<td colspan="3"><textarea rows="10" cols="50" name="fboard_content" class="form-control" th:text="${boardInfo.fboard_content}" style="resize:none;"></textarea></td>
					</tr>
					<tr>

						<td colspan="3"  class="text-center">
							<button type="button"  class="btn btn-primary" style="float:left;"  onclick="history.back()">취소</button>
							<input type="submit" value="글수정" class="btn btn-success" style="float: right">
						</td>
					</tr>
				</table>
			</form>


		</div>
	</div>
	<script type="text/javascript" src="/webjars/bootstrap/4.5.0/js/bootstrap.js"></script>
	<script type="text/javascript"></script>
	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
