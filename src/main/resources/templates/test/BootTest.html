<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Login Page</title>
        <!-- Bootstrap core CSS-->
        <link href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Login btn</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="width:50%">
            <div class="modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel" style="margin-left:10%;">Login</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" style="margin:0 auto;width:80%;">
                        <form action="/users/Login" method="post">
                            <div class="form-group" style="display:flex; text-align:center;">
                                <input type="text" class="form-control" id="recipient-name" name="id" placeholder="아이디">
                            </div>
                            <div class="form-group" style="display:flex; text-align:center;">
                                <input type="text" class="form-control" id="recipient-passwd" name="pw" placeholder="비밀번호">
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary" style="width:100%;">Login</button>
                            </div>
                            <div style="margin-top:15px;text-align: center;">
                                <div style="border-right:2px solid gray;text-align: center;display: inline-block;">
                                    <a href="#" style="font-size:1em; color:black; text-decoration-line:none;padding-right:10px;">계정 찾기</a>
                                </div>
                                <div style="text-align: center;display: inline-block;">
                                    <a href="#" style="font-size:1em; color:black;text-decoration-line:none;padding-left:10px;margin-left:0px;">회원 가입</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div>
        </div>
    <script type="text/javascript" src="/webjars/bootstrap/4.5.0/js/bootstrap.js" style="user-select: auto;"></script>
    <script type="text/javascript" style="user-select: auto;"></script>
    <!-- Bootstrap core JavaScript-->
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
