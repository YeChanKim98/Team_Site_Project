<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<body>
    <div th:fragment="fragment-nav">
    <!--navbar -->
        <nav class="navbar">
            <div class="navbar_logo">
                <i class="fas fa-chalkboard-teacher"></i>
                <a href="#">home</a>
            </div>

            <ul class="navbar_menu">
                <li><a href="/main/resources/templates/test/BoardTest.html">BoardTest</a></li>
                <li><a href="">Board</a></li>
                <li><a href="#">whenwego</a></li>
                <li><a href="#">BoardTest</a></li>
                <li><a href="MyPageMain">MyPage</a></li>
            </ul>


            <ul class="navbar_login">
                <a th:if ="${session.loginID}">
                    <a th:text="'hi, '+${session.loginID}"></a><br>
                    <a href="/users/Logout">로그아웃</a>
                </a>
                <a th:unless="${session.loginID}">
                    <!--					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Login btn</button>-->
                    <a style="color:#7FFFD4" data-toggle="modal" data-target="#exampleModal" onmouseover="this.style.fontWeight='bold'" onmouseout="this.style.fontWeight=''">Login</a>
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header" style="border-bottom-color: white; padding-bottom:0;">
                                    <h5 class="modal-title" id="exampleModalLabel" style="margin-left:10%;font-size:2.1em;">Login</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>

                                <div class="modal-body" style="margin:0 auto;width:80%;">
                                    <form id="login-form" action="users/Login" method="post">
                                        <div class="form-group" style="display:flex; text-align:center; margin-top:10px; margin-bottom:8px;">
                                            <input type="text" class="form-control" id="recipient-id" name="id" placeholder="아이디">
                                        </div>
                                        <div class="form-group" style="display:flex; text-align:center;">
                                            <input type="text" class="form-control" id="recipient-passwd" name="pw" placeholder="비밀번호">
                                        </div>
                                        <div>
                                            <button type="button" class="btn btn-primary" style="width:100%; height:35pt;font-size:1.3em;vertical-align:center;" onclick="chk_input_accout();">Login</button>
                                        </div>
                                        <div style="margin-top:15px;margin-bottom:10px;text-align:center;">
                                            <div style="border-right:3px solid gray;text-align: center;display: inline-block;">
                                                <a href="users/SelOne" style="font-size:1em; color:black; text-decoration-line:none;padding-right:10px;" onmouseover="this.style.fontWeight='bold'" onmouseout="this.style.fontWeight=''">계정 찾기</a>
                                            </div>
                                            <div style="text-align: center;display: inline-block;">
                                                <a href="users/Join" style="font-size:1em; color:black;text-decoration-line:none;padding-left:5px;" onmouseover="this.style.fontWeight='bold'" onmouseout="this.style.fontWeight=''">회원 가입</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                    </div>
                </a>
            </ul>

            <a href="#" class="navbar_toggleBtn">
                <i class="fas fa-bars"></i>
            </a>
        </nav>
    </div>
</body>

</html>
